<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Predict</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"> 
    <style>
        body {
          background-image: url('http://formsaws.s3-website.ap-south-1.amazonaws.com');
          background-size: contain;
          max-width: 100%;
          max-height: 100%;
          overflow: hidden;
        }
        </style>
</head>
<body>
    <h1><center>Prevention is better than cure!</center></h1>
        <h2><center>Parkinson Classifier</center></h2>
        <h5><center>NOTE: Upload an spiral image drawn by the user in a white sheet</center></h5>
        <div class="container">
           <center> <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div></center>
        </div>
        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <center>    
                    <label for="imageUpload" class="upload-label">
                        Choose...
                    </label>
                    <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                </center>
            </form>
        
           <center> <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div></center>
                </div>
                <center>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
                    </div>
                </center>
            </div>
        
            <div class="loader" style="display:none;"></div>
        
           <center><h3 id="result"></center>
                <span> </span>
            </h3>
        
        </div>
        <footer>
            <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
        </footer>
</body>
